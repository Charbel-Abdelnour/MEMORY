<html>
    <head>
        <script src=" https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js "
type="text/javascript"></script>
        <title>memory game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="MainPage.js"></script>
        <link rel="stylesheet" href="MainPage.css">
    </head>
    <body>
        <div class="SettingsPage">
            <!-- Difficulty Section -->
            <div class="GameDiffculity">
                <p>Difficulty</p>
                <label>
                    <input type="radio" name="difficulty" value="easy">
                    Easy
                </label>
                <label>
                    <input type="radio" name="difficulty" value="medium">
                    Medium
                </label>
                <label>
                    <input type="radio" name="difficulty" value="hard">
                    Hard
                </label>
            </div>
            
            <!-- Mode Section -->
            <div class="GameMode">
                <p>Mode</p>
                <label>
                    <input type="radio" name="mode" value="easy">
                    Colors
                </label>
                <label>
                    <input type="radio" name="mode" value="medium">
                    Numbers
                </label>
            </div>
            
            <!-- Music Section -->
            <div class="GameMusic">
                <p>Music</p>
                <label>
                    <input type="radio" name="music" id="musicOn" value="on">
                    On
                </label>
                <label>
                    <input type="radio" name="music" id="musicOff" value="off">
                    Off
                </label>
            </div>
        </div>
        
      </div>
